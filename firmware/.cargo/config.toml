[env]
LIBRARY_PATH = "/opt/homebrew/lib"

# Native CPU optimizations for simulator (host target only)
# Ignored when cross-compiling to ARM (Pico)
[target.'cfg(not(target_arch = "arm"))']
rustflags = ["-C", "target-cpu=native"]

# Uncomment when targeting Pico 2 (RP2350, Cortex-M33)
