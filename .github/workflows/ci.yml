name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check
        working-directory: firmware

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: firmware
      - name: Clippy (common + simulator)
        run: cargo clippy -p dashboard-common -p dashboard-simulator --all-features -- -D warnings
        working-directory: firmware

  clippy-pico:
    name: Clippy (Pico)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
          targets: thumbv8m.main-none-eabihf
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: firmware
      - name: Clippy (pico)
        run: cargo clippy -p dashboard-pico --target thumbv8m.main-none-eabihf -- -D warnings
        working-directory: firmware

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: firmware
      - name: Install SDL2
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev
      - name: Run tests
        run: cargo test -p dashboard-common -p dashboard-simulator
        working-directory: firmware

  build-simulator:
    name: Build Simulator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: firmware
      - name: Install SDL2
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev
      - name: Build simulator
        run: cargo build -p dashboard-simulator --release
        working-directory: firmware

  build-pico:
    name: Build Pico
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: thumbv8m.main-none-eabihf
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: firmware
      - name: Build pico
        run: cargo build -p dashboard-pico --target thumbv8m.main-none-eabihf --release
        working-directory: firmware
