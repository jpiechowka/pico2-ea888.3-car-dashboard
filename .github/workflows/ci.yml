name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check
        working-directory: firmware

  clippy-pico2:
    name: Clippy (Pico 2)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
          targets: thumbv8m.main-none-eabihf
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: firmware
      - name: Clippy (pico2)
        run: cargo clippy -p dashboard-pico2 --target thumbv8m.main-none-eabihf -- -D warnings
        working-directory: firmware

  build-pico2:
    name: Build Pico 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: thumbv8m.main-none-eabihf
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: firmware
      - name: Build pico2
        run: cargo build -p dashboard-pico2 --target thumbv8m.main-none-eabihf --release
        working-directory: firmware
